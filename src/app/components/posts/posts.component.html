
<html>
  <head>
   
  
  </head>
  <body>
   <p><a [routerLink]="['/favoritos']">Dashboard</a></p>
   
    <div class="form-group">
      <p class="sub">Busca por nombre: <input type="text" class="form-control" name="filterPost" placeholder="Search..." [(ngModel)]="filterPost"></p> 
      <p class="sub2">Busca por artista: <input type="text" class="form-control" name="filterPost2" placeholder="Search..." [(ngModel)]="filterPost2"></p> 
      <p class="sub3">Busca por albun: <input type="text" class="form-control" name="filterPost3" placeholder="Search..." [(ngModel)]="filterPost3"></p> 

    </div>
    <table class="table table-striped table-bordered">
      <thead>
          <tr>
              <th scope="col" *ngFor="let column of displayedColumns">
                  {{column}}
              </th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let fila of lista_pista | filter3:filterPost3 | filter2:filterPost2| filter:filterPost">
           
              <td><img class="foto-icon" (click)="openDialog($event, fila.pista,fila.artista,fila.albun,fila.imatge,fila.nombre,fila.id)" src="../assets/{{fila.nombre}}.jpg"></td>
              <td >{{fila.pista}}</td>
              <td  >{{fila.artista}}</td>
              <td >{{fila.albun}}</td>
              <td> <button class="btn btn-primary" (click)="mostrarEfecte = !mostrarEfecte" (click)="dada=fila.pista" (click)="dada1=fila.pista">play</button></td>

              <td (click)="afegir_favorits(fila.pista,fila.artista,fila.albun,fila.imatge,fila.nombre,fila.id)">favorit</td>
          </tr>
      </tbody>
    </table>
    <animacio [isVisible]="mostrarEfecte">
    <div [ngSwitch]="dada" *ngFor="let fila of lista_pista">
      
      <ng-container *ngSwitchCase="fila.pista">
       
        <h2>{{fila.pista}}</h2>
        <img class="foto-cancion" src="../assets/{{fila.nombre}}.jpg">
        <audio class="reproductoor" src="assets/{{fila.imatge}}.mp3" autoplay controls></audio>
      </ng-container>
      
    </div>
   </animacio>
   <router-outlet></router-outlet>
</body>
</html>
