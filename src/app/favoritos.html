<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th scope="col" *ngFor="let column of displayedColumns">
                {{column}}
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let fila of Favorit">
         
            <td>{{fila.nombre}}</td>
            <td>{{fila.pista}}</td>
            <td>{{fila.artista}}</td>
            <td> <button class="btn btn-primary" (click)="dada=fila.pista" (click)="dada1=fila.pista">play</button></td>
            <td>{{fila.albun}}</td>
           
        </tr>
    </tbody>
  </table>
  <a routerLink=’inici’>inicio</a>
  <router-outlet></router-outlet>
